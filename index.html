<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="navbar.css" />
  </head>

  <body>
    <div class="nav-container">
      <div class="nav">
        <div class="logo">
          <img src="img/logo.png" alt="Axpect Pharma" />
        </div>

        <div
          class="hamburger"
          onclick="toggleMenu()"
          aria-label="Toggle navigation"
        >
          â˜°
        </div>

        <div class="nav-content" id="navbar">
          <div class="navbar">
            <div><a href="index.html" class="nav-link">Home</a></div>
            <div>
              <a href="Our_Company.html" class="nav-link">Our Company</a>
            </div>
            <div><a href="product.html" class="nav-link">Products</a></div>
            <div><a href="services.html" class="nav-link">Services</a></div>
            <div><a href="gallery.html" class="nav-link">Gallery</a></div>
            <div><a href="contact.html" class="nav-link">Contact Us</a></div>
            <div class="sendEnquiry mobile-btn">
              <button class="contact-btn btn open-contact">Contact Us</button>
            </div>
          </div>
        </div>

        <div class="sendEnquiry desktop-btn">
          <button class="contact-btn btn open-contact">Contact Us</button>
        </div>
      </div>
    </div>

    <!-- Popup -->
    <div class="popup-overlay" id="popup">
      <div class="popup-box">
        <span class="close-btn" id="closePopup">&times;</span>
        <div class="form-container">
          <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="data[Name]" required />

            <label for="number">Mob No:</label>
            <input type="number" id="number" name="data[Mob No]" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="data[Email Id]" required />

            <label for="message">Message:</label>
            <textarea id="message" name="data[Message]" required></textarea>

            <button type="submit">Submit</button>
          </form>
          <div id="form-message"></div>
        </div>
      </div>
    </div>

    <div id="Index_header"></div>
    <div id="Index_Section_1"></div>
    <div id="Index_Our_Product"></div>
    <div id="Index_Choose_Us"></div>
    <div id="Index_FAQ"></div>
    <div id="Index_Contact"></div>
    <div id="Footer"></div>

    <script src="navbar.js"></script>

    <script>
      fetch("indexHeader.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("Index_header").innerHTML = data;
        });

      fetch("index_sec_1.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("Index_Section_1").innerHTML = data;
        });

      fetch("index_our_product.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("Index_Our_Product").innerHTML = data;
        });

      fetch("index_choose_us.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("Index_Choose_Us").innerHTML = data;
          // Now load navbar.js
          const script = document.createElement("script");
          script.src = "index_choose_us.js";
          document.body.appendChild(script);
        });

      fetch("index_faq.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("Index_FAQ").innerHTML = data;
          // Now load navbar.js
          const script = document.createElement("script");
          script.src = "index_faq.js";
          document.body.appendChild(script);
        });

      fetch("index_contact.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("Index_Contact").innerHTML = data;
          // Now load navbar.js
          const script = document.createElement("script");
          script.src = "index_contact.js";
          document.body.appendChild(script);
        });

      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("Footer").innerHTML = data;
        });
    </script>
  </body>
</html>
