<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Axpect Pharma</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
    }

    .why-choose-us {
      text-align: center;
      padding: 60px 10%;
      background: #f5faff;
    }

    .why-choose-us h2 {
      font-size: 36px;
      font-weight: bold;
      color: #1b2a41;
      margin-bottom: 40px;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      justify-items: center;
    }

    .feature-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      padding: 30px 20px;
      text-align: center;
      transition: transform 0.3s ease;
      opacity: 0;
      transform: translateY(40px);
    }

    .feature-card.show {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.6s ease;
    }

    .feature-card:hover {
      transform: translateY(-5px);
    }

    .feature-card img {
      width: 60%;
      height: auto;
      margin-bottom: 20px;
    }

    .feature-card p {
      font-size: 18px;
      color: #1b2a41;
      font-weight: 500;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .why-choose-us {
        padding: 40px 5%;
      }
      .why-choose-us h2 {
        font-size: 28px;
      }
      .feature-card p {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .why-choose-us h2 {
        font-size: 24px;
      }
      .feature-card {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <section class="why-choose-us container">
    <h2>WHY CHOOSE US</h2>
    <div class="features-grid">
      <div class="feature-card">
        <img src="img/icon/icon 1.png" alt="High Quality" />
        <p>High Quality</p>
      </div>
      <div class="feature-card">
        <img src="img/icon/icon 2.png" alt="Competitive Pricing" />
        <p>Competitive Pricing</p>
      </div>
      <div class="feature-card">
        <img src="img/icon/icon 3.png" alt="Experienced Team" />
        <p>Experienced Team</p>
      </div>
      <div class="feature-card">
        <img src="img/icon/icon 4.png" alt="Reliable Service" />
        <p>Reliable Service</p>
      </div>
      <div class="feature-card">
        <img src="img/icon/icon 5.png" alt="500+ Products" />
        <p>500+ Products</p>
      </div>
      <div class="feature-card">
        <img src="img/icon/icon 6.png" alt="Timely Delivery" />
        <p>Timely Delivery</p>
      </div>
      <div class="feature-card">
        <img src="img/icon/icon 7.png" alt="Promotional Support" />
        <p>Promotional Support</p>
      </div>
      <div class="feature-card">
        <img src="img/icon/icon 8.png" alt="Certified Company" />
        <p>Certified Company</p>
      </div>
    </div>
  </section>

  <script src="index_choose_us"></script>
</body>
</html>
