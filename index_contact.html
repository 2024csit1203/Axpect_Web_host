<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Contact page CSS */
 
 /* * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      padding: 40px 20px;
      color: #333;
    } */



    .contact-container {
      max-width: 1200px;
      margin: auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      display: flex;
      flex-wrap: wrap;
      height: 80%;
    }

    #Index_Contact h2 {
      width: 100%;
      text-align: center;
      font-size: 32px;
      color: #004080;
      margin: 20px 0;
    }

    .map-container,
    .form-container {
      flex: 1 1 500px;
      padding: 30px;
      width: 100%;
      height: 60%;
    }

    .map-container iframe {
      width: 100%;
      /*height: 60%;*/
      min-height: 450px;
      border: 0;
      border-radius: 12px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0px;
    }

    label {
      margin-top: 20px;
      font-weight: 600;
      color: #004080;
    }

    input,
    textarea {
      margin-top: 8px;
      padding: 12px 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    input:focus,
    textarea:focus {
      border-color: #00ab6b;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      margin-top: 25px;
      padding: 14px;
      background-color: #00ab6b;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #007f4a;
    }

    #form-message {
      text-align: center;
      font-size: 16px;
      margin-top: 20px;
      font-weight: 500;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
        width: 90%;
        height: auto;
      }

      .map-container,
      .form-container {
        padding: 20px;
      }

      body {
        padding: 20px 10px;
      }
    }
  </style>
</head>

<body>
 <div id="Index_Contact">

  <h2>Contact to Axpect Pharma</h2>
  
   <div class="contact-container">
    <!-- Google Map -->
     
    <div class="map-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d534.6673081074368!2d77.32247972399676!3d28.582032305463194!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce457175bd67f%3A0xe15e16d1018e02ac!2sSector%204%2C%20Noida%2C%20Uttar%20Pradesh%20201301!5e0!3m2!1sen!2sin!4v1754307219768!5m2!1sen!2sin" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <!-- Contact Form -->
    <div class="form-container">
      
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="data[Name]" required />

        <label for="number">Mob No:</label>
        <input type="number" id="number" name="data[Mob No]" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="data[Email Id]" required />

        <label for="message">Message:</label>
        <textarea id="message" name="data[Message]" required></textarea>

        <button type="submit">Submit</button>
      </form>

      <div id="form-message"></div>
    </div>
  </div>
</div>

<script src="index_contact.js"></script>
</body>

</html>
