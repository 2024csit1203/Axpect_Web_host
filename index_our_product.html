<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Axpect Pharma</title>
  <style>
.container-sec-2 {
  background-color: #f8f9fb;
  padding-top: 30px;
}

.sec-2-heading-content {
  align-items: center;
  text-align: center;
  display: flex;
  flex-direction: column;
  gap: 10px;
  padding: 0 10px;
}

/* Slider Container */
.smooth-infinite-slider {
  overflow: hidden;
  background: #f8f9fa;
  margin: 40px auto;
  padding: 10px 0;
  width: 90%;
}

/* Track */
.slider-track {
  display: flex;
  animation: scrollLeft 30s linear infinite;
  gap: 20px;
}

/* Slides */
.slide {
  flex: 0 0 20%; /* default 5 slides per row */
  border: 2px solid black;
  padding: 10px;
  box-sizing: border-box;
}

.slide img {
  width: 100%;
  height: auto;
  border-radius: 10px;
  transition: transform 0.3s ease;
}

.slide img:hover {
  transform: scale(1.05);
}

/* Animation */
@keyframes scrollLeft {
  0% {
    transform: translateX(0%);
  }
  100% {
    transform: translateX(-50%);
  }
}

/* Tablets (max 1024px) */
@media (max-width: 1024px) {
  .slide {
    flex: 0 0 33.33%; /* 3 slides per row */
  }
  .slider-track {
    animation: scrollLeft 25s linear infinite;
  }
}

/* Mobile (max 600px) */
@media (max-width: 600px) {
  .slide {
    flex: 0 0 50%; /* 2 slides per row */
  }
  .slider-track {
    animation: scrollLeft 20s linear infinite;
  }
}
</style>
</head>
<body>
    <section>
  <div class="sec-2-heading-content container-sec-2">
    <h1>Our Products</h1>
    <p>
      Since its founding Crinova is a Monopoly pharma Company in India. We
      offer product marketing on pcd pharma franchise monopoly basis.
    </p>

    <section class="smooth-infinite-slider">
      <div class="slider-track">
        <!-- Repeat for seamless loop -->
        <div class="slide"><img src="img/product/img1.jpg" alt=""></div>
        <div class="slide"><img src="img/product/img1.jpg" alt=""></div>
        <div class="slide"><img src="img/product/img1.jpg" alt=""></div>
        <div class="slide"><img src="img/product/img1.jpg" alt=""></div>
        <div class="slide"><img src="img/product/img1.jpg" alt=""></div>

        <!-- Duplicate set -->
        <div class="slide"><img src="img/product/img1.jpg" alt=""></div>
        <div class="slide"><img src="img/product/img1.jpg" alt=""></div>
        <div class="slide"><img src="img/product/img1.jpg" alt=""></div>
        <div class="slide"><img src="img/product/img1.jpg" alt=""></div>
        <div class="slide"><img src="img/product/img1.jpg" alt=""></div>
      </div>
    </section>
  </div>
</section>
</body>
</html>
