<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <link rel="stylesheet" href="navbar.css">
</head>
<body>
  <div class="nav-container">
    <div class="nav">
      <div class="logo">
        <img src="img/logo.png" alt="Axpect Pharma" />
      </div>

      <div class="hamburger" onclick="toggleMenu()" aria-label="Toggle navigation">â˜°</div>

      <div class="nav-content" id="navbar">
        <div class="navbar">
          <div><a href="index.html" class="nav-link">Home</a></div>
          <div><a href="Our_Company.html" class="nav-link">Our Company</a></div>
          <div><a href="product.html" class="nav-link">Products</a></div>
          <div><a href="services.html" class="nav-link">Services</a></div>
          <div><a href="gallery.html" class="nav-link">Gallery</a></div>
          <div><a href="contact.html" class="nav-link">Contact Us</a></div>
          <div class="sendEnquiry mobile-btn">
            <button class="contact-btn btn open-contact">Contact Us</button>
          </div>
        </div>
      </div>

      <div class="sendEnquiry desktop-btn">
        <button class="contact-btn btn open-contact">Contact Us</button>
      </div>
    </div>
  </div>

  <!-- Popup -->
  <div class="popup-overlay" id="popup">
    <div class="popup-box">
      <span class="close-btn" id="closePopup">&times;</span>
      <div class="form-container">
        <form id="contactForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="data[Name]" required>

          <label for="number">Mob No:</label>
          <input type="number" id="number" name="data[Mob No]" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="data[Email Id]" required>

          <label for="message">Message:</label>
          <textarea id="message" name="data[Message]" required></textarea>

          <button type="submit">Submit</button>
        </form>
        <div id="form-message"></div>
      </div>
    </div>
  </div>

  <script src="navbar.js"></script>
</body>
</html>
